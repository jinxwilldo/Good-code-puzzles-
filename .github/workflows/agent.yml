name: Good Core Agent

on:
  workflow_dispatch:

jobs:
  add-puzzle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add a puzzle entry
        run: |
          echo "### New Puzzle $(date)" >> puzzle_variations.txt
          echo "△ Truth lights the way. ▼ Life must be guarded. △ Freedom is balance." >> puzzle_variations.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add puzzle_variations.txt
          git commit -m "Agent: Added a new puzzle"
          git push

